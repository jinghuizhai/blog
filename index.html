<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Blog by jinghuizhai</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-dark.css">
    <script src="javascripts/scale.fix.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Blog</h1>
        <p>my blog</p>
        <p class="view"><a href="https://github.com/jinghuizhai/blog">View the Project on GitHub <small>jinghuizhai/blog</small></a></p>
        <ul>
          <li><a href="https://github.com/jinghuizhai/blog/zipball/master">Download <strong>ZIP File</strong></a></li>
          <li><a href="https://github.com/jinghuizhai/blog/tarball/master">Download <strong>TAR Ball</strong></a></li>
          <li><a href="https://github.com/jinghuizhai/blog">View On <strong>GitHub</strong></a></li>
        </ul>
      </header>
      {% for post in site.posts %}
      {{ post.date | date_to_string }} {{ post.title }}
      {% endfor %}
    </div>
    <footer>
      <p>Project maintained by <a href="https://github.com/jinghuizhai">jinghuizhai</a></p>
      <p>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></p>
    </footer>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
    
  </body>
</html>
