---
layout: default
---
<!-- <h2>{{ page.title }}</h2> -->
<ol class="home-list">
　　{% for post in site.posts %}
　　　　<li class="fix">
			<a class="l" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
			<span class="r home-date">{{ post.date | date_to_string }}</span>
		</li>
　　{% endfor %}
</ol>
